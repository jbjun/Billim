<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>file upload</title>
</head>
<body>

<h2>파일업로드</h2>

<div class="container">
    <form action="/user/images" method="post"
          enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="hidden" name="id" value="1">
        <!-- 여기서 files는 controller에 @RequestPart MultipartFile files -->

        <button type="submit" class="btn btn-dark">업로드</button>
    </form>

    <div>
        <img src="/user/image/1qd5VopAZElQVbm7VlWeksjL1cAHZPps.png" style="width:300px;height:auto;">
    </div>
</div>
</body>
</html>
