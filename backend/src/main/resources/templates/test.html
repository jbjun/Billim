<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Main Page</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
	Logged in as: <span id="user" th:text="${username}">None</span>
	<ul>
		<li>[[${userName}]]</li>
		<li>[[${userEmail}]]</li>
	</ul>
	<input type="text" name=""/>
	<a href="/logout" class="btn btn-info active" role="button">Logout</a>
</div>
<a sec:authorize="isAnonymous()" href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
<a sec:authorize="isAnonymous()" href="/oauth2/authorization/kakao" class="btn btn-secondary active" role="button">Kakao Login</a>
</body>
